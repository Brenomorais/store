<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet library="css" name="style-admin.css" />
</h:head>	
<h:body>

	<nav class="navbar navbar-inverse navbar-fixed-top">
	<div class="container">
		<div class="navbar-header">
			<a class="navbar-brand" href="#">House Code</a>
		</div>
		<div id="navbar" class="collapse navbar-collapse">
			<ul class="nav navbar-nav">
				<li><h:link value="Register Book" outcome="form" /></li>
				<li class="active"><a href="#">List Book</a></li>
			</ul>
		</div>
		<!--/.nav-collapse -->
	</div>
	</nav>	

 	<div class="container">
 	
	<h:messages/>
	
	<h1>List of books</h1>

	<h:dataTable var="livro" value="#{adminListaLivrosBean.livros}"
		class="table table-bordered table-striped table-hover">
		
		<h:column>
			<f:facet name="header">#Código</f:facet>
			#{livro.id}
		</h:column>
		
		<h:column >
			<f:facet name="header">Título</f:facet>
		 	#{livro.titulo}
		</h:column>
		
		<h:column>
			<f:facet name="header">Descrição</f:facet>
		 	#{livro.descricao}
		</h:column>
				
		<h:column>
			<f:facet name="header">Páginas</f:facet>
		 	#{livro.numeroPaginas}
		</h:column>
		
		<h:column>
			<f:facet name="header">Data Publicação</f:facet>
			<h:outputText value="#{livro.dataPublicacao.time}">
				<f:convertDateTime pattern="dd/MM/yyyy"/>
			</h:outputText>		 
		</h:column>
		
		<h:column>
			<f:facet name="header">Preço</f:facet>
		 	#{livro.preco}
		</h:column>
		
		<h:column>
			<f:facet name="header">Autor</f:facet>
			<ui:repeat value="#{livro.autores}" var="autor">
				#{autor.nome}.
			</ui:repeat>		 	
		</h:column>
		
		<h:column>
			<f:facet name="header">Capa do Livro</f:facet>
		 	<img src="#{request.contextPath}/file/#{livro.capaPath}"
		 		alt="#{livro.titulo}"
		 		height="25%" width="25%" style="margin-left:35%"  />		 		
		</h:column>		
	</h:dataTable>
	</div>
</h:body>
</html>
