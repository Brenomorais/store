<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"/>
</h:head>	

<h:body>
 	<div class="container">
	<h:messages/>

	<h:dataTable var="livro" value="#{adminListaLivrosBean.livros}"
		class="table table-bordered table-striped">
		
		<h:column>
			<f:facet name="header">#Código</f:facet>
			#{livro.id}
		</h:column>
		
		<h:column >
			<f:facet name="header">Título</f:facet>
		 	#{livro.titulo}
		</h:column>
		
		<h:column>
			<f:facet name="header">Descrição</f:facet>
		 	#{livro.descricao}
		</h:column>
				
		<h:column>
			<f:facet name="header">Páginas</f:facet>
		 	#{livro.numeroPaginas}
		</h:column>
		
		<h:column>
			<f:facet name="header">Data Publicação</f:facet>
			<h:outputText value="#{livro.dataPublicacao.time}">
				<f:convertDateTime pattern="dd/MM/yyyy"/>
			</h:outputText>		 
		</h:column>
		
		<h:column>
			<f:facet name="header">Preço</f:facet>
		 	#{livro.preco}
		</h:column>
		
		<h:column>
			<f:facet name="header">Autor</f:facet>
			<ui:repeat value="#{livro.autores}" var="autor">
				#{autor.nome}.
			</ui:repeat>		 	
		</h:column>
		
		<h:column>
			<f:facet name="header">Capa do Livro</f:facet>
		 	<img src="#{request.contextPath}/file/#{livro.capaPath}"
		 		alt="#{livro.titulo}"
		 		height="25%" width="25%" style="margin-left:35%"  />		 		
		</h:column>		
	</h:dataTable>
	</div>
</h:body>
</html>
